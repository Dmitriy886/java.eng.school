<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  </head>
  <body class="page">
    <section class="page__content page__content_auth">
      <form th:action="@{${endpoint} + '/' + ${teachingProgram.id}}" th:object="${teachingProgram}" method="post" class="edit-form">
        <h1 class="auth-form-section-title edit-form-title">Редактирование</h1>
        <p class="edit-form-subtitle">ID</p>
        <input
                class="auth-form-section-input edit-form-input"
                type="text"
                placeholder="ID"
                disabled
                th:value="${teachingProgram.id}"
                th:field="*{id}"
        />
        <p class="edit-form-subtitle">Обложка</p>
        <input
                class="auth-form-section-input edit-form-input"
                type="text"
                placeholder="Обложка"
                th:value="${teachingProgram.thumbnail}"
                th:field="*{thumbnail}"
        />
        <p class="edit-form-subtitle">Название</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Название"
          th:value="${teachingProgram.title}"
          th:field="*{title}"
        />
        <p class="edit-form-subtitle">Описание</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Описание"
          height="80"
          th:value="${teachingProgram.description}"
          th:field="*{description}"
        />
        <p class="edit-form-subtitle">Кол-во часов</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Кол-во часов"
          th:value="${teachingProgram.hours}"
          th:field="*{hours}"
        />
        <p class="edit-form-subtitle">Кол-во уроков</p>
        <input
          class="auth-form-section-input edit-form-input"
          type="text"
          placeholder="Кол-во тренировок"
          th:value="${teachingProgram.teachings}"
          th:field="*{teachings}"
        />
        <div class="edit-form-btn-container">
          <button class="auth-form-section-button" type="submit">Сохранить</button>
          <a class="auth-form-section-button edit-form-btn-exit" th:href="@{/}">Назад</a>
        </div>
      </form>
    </section>
  </body>
</html>
